<div class="tournament-content" ng-controller="HomeController as home">
	<h1>Public Tournaments</h1>
	<table class="table table-striped table-hover" id="tournaments-table">
		<thead>
			<tr>
				<th style="width: 40%">Title</th>
				<th style="width: 20%">Type</th>
				<th style="width: 20%">Created</th>
				<th style="width: 20%">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="tournament in home.tournaments">
				<td><a class='address' ng-href="#/tournament/{{tournament.id}}">{{tournament.name || "Untitled"}}</a></td>
				<td>{{tournament.type}}</td>
				<td>{{tournament.created_at | asDate | date:'MM/dd/yyyy'}}</td>
				<td><a href='javascript:void(0)' class='delete-tournament btn btn-danger btn-xs'>Delete</a></td>
			</tr>
		</tbody>
	</table>
</div>
